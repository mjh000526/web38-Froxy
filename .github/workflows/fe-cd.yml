name: Froxy Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  fe-cd:
    runs-on: ubuntu-20.04
    if: contains(github.event.pull_request.labels.*.name, 'ğŸ’» Fe')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # ì ì ˆí•œ Node.js ë²„ì „ìœ¼ë¡œ ì„¤ì •
